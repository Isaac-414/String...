<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Template Strings</h1>
    <p>With back-ticks, you can use both single and double quote inside a string:</p>

    <p id="demo"></p>

    <p>Template not supported in Internet Explorer.</p>

    <script>
      let text = `He' often called "Johny"`;
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
